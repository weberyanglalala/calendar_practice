<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Calendar</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Calendar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Month</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">List</a>
          </li> -->
        </ul>
      </div>
    </div>
  </nav>
  <!-- Header -->
  <header class="container mt-3 d-flex justify-content-between align-items-center">
    <h1 class="m-0 fs-3" id="current-month"></h1>
    <div class="pagination d-flex justify-content-between align-items-center">
      <button class="btn" id="btn-prev-month"><i class="bi bi-arrow-left-short"></i></button>
      <button class="btn" id="btn-current-month">Today</button>
      <button class="btn" id="btn-next-month"><i class="bi bi-arrow-right-short"></i></button>
    </div>
  </header>

  <!-- Main -->
  <main class="container pt-3">
    <div class="row mb-1">
      <div class="col text-center">
        Mon
      </div>
      <div class="col text-center">
        Tue
      </div>
      <div class="col text-center">
        Wed
      </div>
      <div class="col text-center">
        Thu
      </div>
      <div class="col text-center">
        Fri
      </div>
      <div class="col text-center">
        Sat
      </div>
      <div class="col text-center">
        Sun
      </div>
    </div>
    <section id="calendar">
      <!-- <div class="col">
        <div class="date-wrap border">
          <div
            class="date-header d-flex justify-content-center justify-content-md-between align-items-center p-2">
            <button class="btn p-0 add-button"><i class="bi bi-plus-square"></i></button>
            <span class="date-header-day">1</span>
          </div>
          <div class="date-body">
          </div>
        </div>
      </div> -->

    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</body>

</html>
